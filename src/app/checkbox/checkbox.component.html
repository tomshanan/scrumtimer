<div class="checkbox-wrapper">
  <input type="checkbox" [id]="'checkbox-'+name"
  [(ngModel)]="value"
  [disabled]="disabled"
  (change)="onChange(value)"
  [name]="name"
  (blur)="onTouched()"/>
  <label [for]="'checkbox-'+name" style="--size: 30px">
    <svg viewBox="0,0,50,50">
      <path d="M5 30 L 20 45 L 45 5"></path>
    </svg>
  </label>
</div>
